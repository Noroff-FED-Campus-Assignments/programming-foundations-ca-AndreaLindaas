<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Foundations Course Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="house.js"></script>
  </head>
  <body>
    <button onclick="toggleGarage()">Toggle garage</button>
    
    <div class="garage-status">
      Garage is: <span class="status">closed</span>
    </div>
    
    <script>
     function toggleGarage(){     
        house.garage.openCloseGarage();
        if (house.garage.isOpen){
          document.querySelector(".garage-status .status").innerHTML = "open";
        }else{
          document.querySelector(".garage-status .status").innerHTML = "closed";
        }       
     }
    </script>
  </body>
</html>
